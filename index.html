<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="body">
    <div class="modal fade end-game-modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <h4 class="modal-text fw-bolder"></h4>
          <div class="modal-header">
            <h5 class="modal-title end-game-modal">
              Would you like to play again?
            </h5>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary close"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-warning play-again-button">
              Play again
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="game-container shadow-lg">
      <p class="human-score-label text-end">
        Human score: <span class="initial-score-human fw-bold">0</span>
      </p>
      <p class="computer-score-label text-end">
        Computer score: <span class="initial-score-computer fw-bold">0</span>
      </p>

      <div class="button-container">
        <div class="rock-button">
          <img
            src="./assets/Microsoft-Fluentui-Emoji-Flat-Rock-Flat.512.png"
            alt="Rock"
            width="80"
            height="80"
          />
        </div>
        <div class="paper-button">
          <img src="./assets/paper.png" alt="Paper" width="80" height="80" />
        </div>
        <div class="scissors-button">
          <img
            src="./assets/—Pngtree—vector scissor icon_4072403.png"
            alt="Scissors"
            width="80"
            height="80"
          />
        </div>
      </div>

      <p class="human-choice-label text-center">
        You choose: <span class="current-human-choice fw-bold">N/A</span>
      </p>
      <p class="computer-choice-label text-center">
        Computer choose:
        <span class="current-computer-choice fw-bold">N/A</span>
      </p>

      <div class="current-text-container">
        <p class="current-text fw-bold"></p>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
